<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Employee Manager Dashboard</h1>
    <div class="container">
        <div class="container1">
            <div class="form-container">
                <h2>Add Employee</h2>
                <form id="employeeForm" onsubmit="createEmp(event)">
                    <input id="name" placeholder="Name" required>
                    <input id="email" placeholder="Email">
                    <input id="department" placeholder="Department">
                    <input type="date" id="joining_date">
                    <input type="number" id="salary" placeholder="Salary">
                    <button type="submit">Add Employee</button>
                </form>
                <p id="addMessage"></p>
            </div>

            <div class="container2">
                <h2>Delete Employee</h2>
                <form id="deleteForm" onsubmit="deleteEmp(event)">
                    <input id="employeeId" placeholder="Enter Employee ID" required>
                    <button type="submit">Delete Employee</button>
                </form>
                <p id="deleteMessage"></p>
            </div>
        </div>

        <div class="container3">
            <h2>All Employees</h2>
            <table id="employeeTable" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Joining Date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="refreshBtn">Refresh</button>

            <script src="script.js"></script>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
